    <meta name="twitter:card" content="summary_large_image">
    <!-- Styles -->
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/shared.css" />
    <link rel="stylesheet" href="style/contact_us.css" />
    <!-- Include Libraries -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/handlebars.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/contact_us.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Header Title -->
    <div id="titleHeader"></div>

    <!-- Main logo -->
    <img class="main_logo" src="assets/main_logo.png" alt="Main site logo" />

    <!-- Introduction text -->
    <div class="intro_container">
        <div class="container">
            <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.</p>
        </div>
    </div>

    <div class="container">
        <div class="mb-4">
            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" action="contact_us_thankyou.html" method="GET">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="input">Your name:</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="input">Your email:</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="subject" class="input">Subject:</label>
                                    <input type="text" id="subject" name="subject" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message" class="input">Your message:</label>
                                    <textarea id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center text-md-left">
                        <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
